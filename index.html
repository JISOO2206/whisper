<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Hotspot Talk</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="status-bar__wrapper">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-half fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>
    <header class="login-header">
        <h1 class="login-header__title">Welcome to Hotspot Talk</h1>
        <p class="login-header__content">
            If you have a Hotspot Account,
            <br>login with your email or phone number.
        </p>
    </header>
    <form action="friends.html" method="get" class="login-form">
        <input type="text" name="userId" placeholder="Email or phone number"/>
        <input type="password" name="pwd" placeholder="Password"/>
        <button type="submit">Login</button>
        <button type="submit">Sign Up</button>
        <a href="#">
            Find Hotspot Account or Password
        </a>
    </form>
    <script src="https://kit.fontawesome.com/04c8bee3a7.js" crossorigin="anonymous"></script>
</body>
</html>
