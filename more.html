<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<div class="status-bar__wrapper">
    <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
        <span>18:43</span>
    </div>
    <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
    </div>
</div>
<header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-headphones-simple fa-lg"></i></span>
        <span class="screen-header__icons-setting">
             <a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a>
            <span class="info_notification setting-location"></span>
        </span>
    </div>
</header>

<main class="main-screen more_screen">
    <div class="user-component">
        <div class="user-component__column">
            <img src="lovely.jpg" class="user-component__photo user-photo--xl">
            <div class="user-component__info">
                <h3 class="user-component__name">MOA</h3>
                <h6 class="user-component__sub-info phone_number">
                    +82 010-1234-5678 <i class="fa-solid fa-check red"></i>
                </h6>
            </div>
        </div>
        <div class="user-component__column">
            <i class="fa-solid fa-message fa-2x"></i>
        </div>
    </div>
    <div class="icon-row__wrapper">
        <div class="icon-row__icon">
            <i class="fa-solid fa-calendar-days fa-2x"></i>
            <span>
                Calendar
            </span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-sim-card fa-2x"></i>
            <span>
                whisper Drive
            </span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-face-smile-wink fa-2x"></i>
            <span>
                Emoticons
            </span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-brush fa-2x"></i>
            <span>
                Themes
            </span>
        </div>
    </div>
    <div class="icon-row__wrapper">
        <div class="icon-row__icon">
            <i class="fa-solid fa-share-nodes fa-2x"></i>
            <span>
                Account
            </span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-comments fa-2x"></i>
            <span>
                Openchat
            </span>
        </div>
        <div class="icon-row__icon">
        </div>
        <div class="icon-row__icon">
        </div>
    </div>
</main>
<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__a" href="friends.html">
                <i class="fa-solid fa-user fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__a" href="chats.html">
                <span class="nav_notification">1</span>
                <i class="fa-solid fa-comment fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__a" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__a" href="more.html">
                <span class="nav_notification more_info"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i>
            </a>
        </li>
    </ul>
</nav>
<script src="https://kit.fontawesome.com/04c8bee3a7.js" crossorigin="anonymous"></script>
</body>
</html>
