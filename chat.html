<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body id="chat-screen">
<div class="status-bar__wrapper">
    <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
        <span>18:43</span>
    </div>
    <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
    </div>
</div>

<header class="alt-header">
    <div class="alt-header__column">
        <a href="more.html"><i class="fa-solid fa-chevron-left fa-2x"></i></a>
    </div>
    <div class="alt-header__column">
        <h1 class="alt-header__title">JC</h1>
    </div>
    <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span><i class="fa-solid fa-bars fa-2x"></i></span>
    </div>
</header>

<main class="main-screen main-chat">
    <div class="chat__timestamp">
        Tuesday, June 30, 2022
    </div>
    <div class="message__wrapper">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5kaW57FZktEDTAfIersJ0J-joA9dAwZwfsQ&usqp=CAU" alt="">
        <div class="received-message__content">
            <div class="message__sender">
                JC
            </div>
            <div class="message__info">
                <span class="message__whisper">hi!</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
    </div>
    <div class="message__wrapper message__wrapper__own">
        <div class="received-message__content">
            <div class="message__info">
                <span class="message__whisper">hi!</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
    </div>
</main>

<script src="https://kit.fontawesome.com/04c8bee3a7.js" crossorigin="anonymous"></script>
</body>
</html>
