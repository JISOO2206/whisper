<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body id="chat-screen">
<div class="status-bar__wrapper">
    <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
        <span>18:43</span>
    </div>
    <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
    </div>
</div>

<header class="alt-header">
    <div class="alt-header__column">
        <a href="more.html"><i class="fa-solid fa-chevron-left fa-2x"></i></a>
    </div>
    <div class="alt-header__column">
        <h1 class="alt-header__title">MOA</h1>
    </div>
    <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span><i class="fa-solid fa-bars fa-2x"></i></span>
    </div>
</header>

<main class="main-screen chat-screen">
    <div class="chat__timestamp">
        Tuesday, June 30, 2022
    </div>
</main>

<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__a" href="friends.html">
                <i class="fa-solid fa-user fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__a" href="chats.html">
                <span class="nav_notification">1</span>
                <i class="fa-solid fa-comment fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__a" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__a" href="more.html">
                <span class="nav_notification more_info"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i>
            </a>
        </li>
    </ul>
</nav>
<script src="https://kit.fontawesome.com/04c8bee3a7.js" crossorigin="anonymous"></script>
</body>
</html>
