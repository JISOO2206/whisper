<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<div class="status-bar__wrapper">
    <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
        <span>18:43</span>
    </div>
    <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
    </div>
</div>
<header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span class="screen-header__icons-setting">
            <i class="fa-solid fa-gear fa-lg"></i>
            <span class="info_notification setting-location"></span>
        </span>
    </div>
</header>

<main class="main-screen">
    <div class="icon-row__wrapper">
        <div class="icon-row__icon">
            <i class="fa-solid fa-qrcode fa-2x"></i>
            <span>
                QR Code
            </span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-address-book fa-2x"></i>
            <span>
                Add by Contacts
            </span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-id-card fa-2x"></i>
            <span>
                Add by ID
            </span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-envelope fa-2x"></i>
            <span>
                Invite
            </span>
        </div>
    </div>
    <div class="recommended-friends__box">
        <h6 class="recommended-friends__title">Recommended-Friends</h6>
        <span>
            You have no recommended friends.
        </span>
    </div>
    <div class="open-chats">
        <div class="open-chat__header">
            <h4 class="open-chat__title">Open Chat</h4>
            <span>GO to Openchat Home
            <i class="fa-solid fa-chevron-right fa-xs"></i>
            </span>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">
                    Alone
                </h5>
                <h6 class="open-post__hashtags">
                    #Lettuce #cabbage #air balloon
                </h6>
                <div class="open-post__members">
                    <img src="lovely.jpg">
                    <span class="open-chat__member-count">802 members</span>
                    <div class="divider"></div>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5kaW57FZktEDTAfIersJ0J-joA9dAwZwfsQ&usqp=CAU" />
                    <div class="open-post__heart-count">
                        <i class="fas fa-heart fa-xs"></i><span>326</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__a" href="friends.html">
                <i class="fa-solid fa-user fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__a" href="chats.html">
                <span class="nav_notification">1</span>
                <i class="fa-solid fa-comment fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__a" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__a" href="more.html">
                <span class="nav_notification more_info"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i>
            </a>
        </li>
    </ul>
</nav>
<div class="too-big-screen">
    <span>This is Too Big Screen</span>
</div>
<script src="https://kit.fontawesome.com/04c8bee3a7.js" crossorigin="anonymous"></script>
</body>
</html>
